name: Build Docker Images

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  APP_FULL_IMAGE: ghcr.io/${{ github.repository_owner }}/ai-forgot-these-cards-app-full
  APP_CORE_IMAGE: ghcr.io/${{ github.repository_owner }}/ai-forgot-these-cards-app-core
  WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/ai-forgot-these-cards-web

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init frontend submodule only
        run: |
          git submodule sync -- dep/ai-forgot-this-frontend
          git submodule update --init --depth 1 dep/ai-forgot-this-frontend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (app-full)
        id: meta_app_full
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.APP_FULL_IMAGE }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build (and optionally push) app-full
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/app/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_app_full.outputs.tags }}
          labels: ${{ steps.meta_app_full.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker metadata (app-core)
        id: meta_app_core
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.APP_CORE_IMAGE }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build (and optionally push) app-core
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/app/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_app_core.outputs.tags }}
          labels: ${{ steps.meta_app_core.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker metadata (web)
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build (and optionally push) web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/web/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
