name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'graalvm'
        cache: maven
    - name: Docker diagnostics (for Testcontainers)
      run: |
        set -euo pipefail

        if ! command -v docker >/dev/null 2>&1; then
          echo "Docker CLI not found on runner"
          exit 1
        fi

        echo "Docker version:"
        docker version

        echo "Docker info:"
        docker info

        echo "Docker ps (daemon reachability):"
        docker ps
    - name: Test and build with Maven
      run: ./mvnw -B verify