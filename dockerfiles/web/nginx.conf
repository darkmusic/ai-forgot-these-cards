server {
    listen 80;
    server_name localhost;

    # --- API reverse proxy at /api/*
    # We KEEP the /api prefix by NOT using a trailing slash on proxy_pass.
    location /api/ {
        proxy_pass http://app:8080;            # app is the Docker service name
        proxy_http_version 1.1;

        # Forwarded headers so Spring can build correct URLs
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional niceties
        proxy_buffering off;

        # Timeouts for long-running requests (e.g. AI model inference).
        # These must be LONGER than the server-side AI client read timeout
        # (ai.client.read-timeout, default 10 min / 600s) so that when the AI
        # backend takes too long the Spring controller receives the exception and
        # sends a clean HTTP 500 before Nginx cuts the connection. When Nginx cuts
        # first it sends a TCP reset that the browser sees as a TypeError (no
        # response status) rather than a proper HTTP error response.
        proxy_read_timeout  660s;  # 11 min > ai.client.read-timeout 10 min
        proxy_send_timeout  660s;
        proxy_connect_timeout 30s;
    }

    # --- Static React build + SPA fallback
    root /usr/share/nginx/html;
    index index.html;

    # Don’t let the SPA swallow real files (css/js/img) – serve as-is
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
    }

    # All other paths go to the SPA
    location / {
        try_files $uri /index.html;
    }

    access_log /var/log/nginx/cards.access.log;
    error_log /var/log/nginx/cards.error.log;
}